<!DOCTYPE html>
<html>
<head>

</head>
<div th:replace="Head"></div>

    <div id="params" class="col s12">Test 1</div>

		  <ul class="collapsible popout" data-collapsible="accordion">

    <li>

  </ul>
	
	</div>
  </div>
  
	</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="jquery.json-2.3.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/jsviews.js"></script>
<script src="js/my.js"></script>

<style>
  .person { padding: 3px; margin: 5px; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button>
  {^{for people}}
    <div class="person">
      {{:first}} <b>{{:last}}</b>
    </div>
  {{/for}}
</script>
